<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <title>チャット</title>
    <link th:href="@{/main.css}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/apply/webjars/jquery/jquery.min.js"></script>
    <script src="/apply/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/apply/webjars/stomp-websocket/stomp.min.js"></script>
    <script type="text/javascript"  th:src="@{/js/app.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="https://www.tatesite.com/apply/hello">Portfolio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="https://www.tatesite.com/apply/hello">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-2">
        	<label for="name">Name</label>
            <input type="text" id="name" class="form-control" readonly value="user">
        </div>
        <div class="col-sm-11 col-md-11 col-lg-9">
        	<label for="name">Message</label>
        	<input type="text" id="message" class="form-control" onkeydown="checkEnterKey(event)" placeholder="メッセージを入力してください。">
        </div>
        <div class="col-sm-1 col-md-1 col-lg-1">
        	<button id="send" class="btn btn-primary btn-sm" type="submit">送信</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 chat-space">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th class="messages">Messages</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
